<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My BookList APP</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/zephyr/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/51ae76029c.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container mt-4">
<h1 class="display-4 text-center"> <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List</h1>
   
<form id="book-form">
    <div class="form-group mt-4"> 
<label for="Title">Title</label>
<input type="text" id="title" class="form-control">
    </div>
    <div class="form-group mt-4"> 
        <label for="author">Author</label>
        <input type="text" id="author" class="form-control">
    </div>
            <div class="form-group mt-4"> 
                <label for="ISBN">ISBN#</label>
                <input type="number" id="isbn" class="form-control">
            </div>

            <input type="submit" value="Add Book" class="btn btn-primary btn-block mt-4 form-control">
</form>
<table class="table table-hover table-striped mt-5 thead-dark">


<thead class="table-info">
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN#</th>
        <th></th>
    </tr>
</thead>
<tbody id="book-list">
    
</tbody>
</table>
</div>

<script src="main.js"></script>
</body>
</html>
